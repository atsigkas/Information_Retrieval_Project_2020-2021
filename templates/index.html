<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Retrieval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .main {
            max-width: 960px;
        }
    </style>
</head>

<body>
    <div class="container-md main">
        <div class="row mb-3 mt-3">
            <div class="col">
                <h1 style="color:white;background-color:blue;text-align:center">Information Retrieval Project</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="query" class="col-sm-2 form-label">Starting URL</label>
                        <input type="text" name="q" class="form-control" id="query" placeholder="Enter a url" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        {% if results|length > 0 %}
        <div class="row mb-2 mt-5">
            <div class="col">
                <h4>Top 10 Results</h4>
            </div>
        </div>
        {% endif %}
        <div class="row mb-5">
            <div class="col">
                {% if results|length > 0 %} {% for page in results %}
                <div class="card">
                    <div class="card-body">
                        <a href="{{ page }}">{{ page }}</a>
                    </div>
                </div>
                {% endfor %} {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
